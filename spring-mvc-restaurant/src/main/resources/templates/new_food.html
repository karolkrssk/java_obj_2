<!DOCTYPE html>
<html
        xmlns:layout="http://www.w3.org/1999/xhtml"
        layout:decorate="~{dish/layouts/main_layout.html}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Dania | MVC Restaurant</title>

</head>
<body>


<div layout:fragment="content">
    <!------------------------------------DODAJ DANIE --------------------------------------------->
    <div align="center">
        <h1>Dodaj nowe Danie</h1>
        <br/>
        <form action="#" th:action="@{/save_food}" th:object="${dish}"
              method="post">

            <div class="form-group">
                <label for="nazwa_produktu">Nazwa</label>
                <input type="text" class="form-control" id="nazwa_produktu" placeholder="Wpisz nazwę"
                       th:field="*{name}" required>

            </div>
            <div class="form-group">
                <label for="opis_produktu">Opis</label>
                <input type="text" class="form-control" id="opis_produktu" aria-describedby="desc_help"
                       placeholder="Wpisz opis" th:field="*{description}">
                <small id="desc_help" class="form-text text-muted"> Dodaj szczegółowe opis aby zainteresować
                    klientów.</small>
            </div>
            <div class="form-group">
                <label for="cena_produktu">Cena</label>
                <input type="number" class="form-control" id="cena_produktu" placeholder="Cena w zł."
                       th:field="*{price}" required>
            </div>


            <button type="submit" class="btn btn-success">Zapisz danie</button>
        </form>

    </div>
</div>
</body>
</html>
